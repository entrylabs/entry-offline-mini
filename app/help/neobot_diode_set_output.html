<div class="main">
    <ul>
        <li>발광다이오드를 설정한 값의 밝기로 켜거나 끄는 명령어예요.</li>
        <li>발광다이오드는 OUT1 포트부터 OUT3 포트까지 연결할 수 있어요.</li>
        <li>255가 발광다이오드의 최대 밝기예요.</li>
        <li>전압에 따라 달라지기 때문에 1부터 순차적으로 밝아지지는 않아요. 특정 숫자 이상부터 순차적으로 밝아져요.</li>
    </ul>
</div>
