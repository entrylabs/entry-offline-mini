<div class="main">
    <ul>
        <li>코딩한 후에는 [시작하기] 버튼을 눌러야 프로그램이 작동해요.</li>
        <li>[시작하기 버튼을 클릭했을때] 를 여러 개 사용해서 동시에 다양한 프로그램을 실행할 수도 있어요. </li>
        <li>여러 개의 프로그램을 만들었을 때 [시작하기 버튼을 클릭했을때] 안에 있는 [시작 아이콘] 버튼을 누르면 하나씩 따로 작동할 수도 있어요.</li>
    </ul>
</div>

<div class="example">
    <span>[예제]</span>
    <img src="help/images/neobot_when_run_button_click.png">
    <ul>
        <li>[시작하기] 버튼을 클릭하면 발광다이오드가 켜지고 모터가 작동해요. </li>
        <li>왼쪽의 [시작 아이콘] 버튼을 클릭하면 발광다이오드만 켜지고, 오른쪽의 [시작 아이콘] 버튼을 클릭하면 모터만 작동해요.</li>
    </ul>
</div>
