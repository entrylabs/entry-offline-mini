<div class="main">
    <ul>
        <li>조건이 참이 아니면 반복하고 참이면 반복을 멈추라는 명령어예요.</li>
        <li>반대로 조건이 참이면 반복하고 참이 아니면 반복을 멈추게도 할 수 있어요.</li>
        <li>조건이 성립하면 반복을 멈추고 빠져나가게 돼요.</li>
        <li>블록 안에 같은 모양의 다른 블록을 끼워서 사용할 수 있어요.</li>
    </ul>
</div>
