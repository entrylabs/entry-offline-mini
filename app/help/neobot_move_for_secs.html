<div class="main">
    <ul>
        <li>모터가 회전하는 방향과 속도 그리고 시간을 설정하는 명령어예요.</li>
        <li>모터는 컨트롤러의 L(왼쪽)과 R(오른쪽) 포트에 연결된 것으로 구분해요.</li>
        <li>모터의 회전 방향은 케이블이 연결된 쪽이 뒤쪽이에요.</li>
        <li>속도는 1이 최저고 15가 최대 속도예요.</li>
        <li>시간은 999초까지 설정할 수 있고, 0.1초 단위도 가능해요.</li>
    </ul>
</div>
