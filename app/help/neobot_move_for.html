<div class="main">
    <ul>
        <li>모터가 회전하는 방향과 속도만 설정한 채 계속 작동할 필요가 있을 때 사용하는 명령어예요.</li>
        <li>모터는 컨트롤러의 L(왼쪽)과 R(오른쪽) 포트에 연결된 것으로 구분해요.</li>
        <li>모터의 회전 방향은 케이블이 연결된 쪽이 뒤쪽이에요.</li>
        <li>속도는 1이 최저고 15가 최대예요.</li>
    </ul>
</div>
