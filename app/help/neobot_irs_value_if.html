<div class="main">
    <ul>
        <li>적외선센서는 반사되는 적외선 값을 인식하는 센서예요.</li>
        <li>손 또는 흰색 계열의 물체를 가까이 하면 반사되는 적외선 빛을 판단해요.</li>
        <li>적외선은 햇빛에 가장 많고 특정 형광등 아래에서 많이 나와서 오작동할 수 있어요.</li>
        <li>적외선센서는 IN1번부터 IN3번 포트 중 연결할 수 있어요.</li>
    </ul>
</div>
